[tool.poetry]
name = "invoicelytics"
version = "0.1.0"
description = ""
authors = ["Felipe Carvalho <felipe.carvalho@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
flask = "^3.0.3"
python-dotenv = "^1.0.1"
pandas = "^2.2.2"
xlrd = "^2.0.1"
yoyo-migrations = "^8.2.0"
sqlalchemy = "^2.0.31"
flask-sqlalchemy = "^3.1.1"
psycopg2 = "^2.9.9"
gunicorn = "^22.0.0"
pre-commit = "^3.7.1"
faker = "^27.0.0"
testcontainers-core = "^0.0.1rc1"
testcontainers-postgres = "^0.0.1rc1"
flake8 = "^7.1.1"
openai = "^1.42.0"
black = "^24.8.0"
flask-login = "^0.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 140
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | .sql
  | .html
)
'''
force-exclude = '''
^/(
  (
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | expensify/blueprints/health.py # also separately exclude a single file
)
'''

 [tool.sqlfluff.core]
 dialect = "postgres"
 exclude_rules = "LT01, LT05"